<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythme Training - Rhythm Practice</title>

    <!-- Load Roboto font for Material UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Load libraries in correct order -->
    <!-- React and ReactDOM -->
    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>

    <!-- Emotion (required for Material UI) -->
    <script src="lib/emotion-react.umd.min.js"></script>
    <script src="lib/emotion-styled.umd.min.js"></script>

    <!-- Material UI -->
    <script src="lib/material-ui.development.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="lib/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Service layer -->
    <script type="text/babel" src="js/services/AudioService.js"></script>
    <script type="text/babel" src="js/services/BeatService.js"></script>
    <script type="text/babel" src="js/services/VisualizationService.js"></script>
    <script type="text/babel" src="js/services/AccuracyService.js"></script>
    <script type="text/babel" src="js/services/AnimationService.js"></script>
    <script type="text/babel" src="js/services/AppStateService.js"></script>
    <script type="text/babel" src="js/services/FrequencyAnalysisService.js"></script>
    <script type="text/babel" src="js/services/CalibrationService.js"></script>
    <script type="text/babel" src="js/services/MetronomeService.js"></script>

    <!-- DTOs -->
    <script type="text/babel" src="js/dtos/AccuracyResultDTO.js"></script>
    <script type="text/babel" src="js/dtos/SoundLayerDTO.js"></script>
    <script type="text/babel" src="js/dtos/BeatStateDTO.js"></script>

    <!-- Components -->
    <script type="text/babel" src="js/components/TempoInput.js"></script>
    <script type="text/babel" src="js/components/ThresholdInput.js"></script>
    <script type="text/babel" src="js/components/TickFrequencyInput.js"></script>
    <script type="text/babel" src="js/components/SimilarityThresholdInput.js"></script>
    <script type="text/babel" src="js/components/BeatSelector.js"></script>
    <script type="text/babel" src="js/components/SoundLayerRow.js"></script>
    <script type="text/babel" src="js/components/VisualizationPanel.js"></script>
    <script type="text/babel" src="js/components/AccuracyFeedback.js"></script>
    <script type="text/babel" src="js/components/InstrumentLayerRow.js"></script>
    <script type="text/babel" src="js/components/tabs/InstrumentsTab.js"></script>
    <script type="text/babel" src="js/components/tabs/PatternsTab.js"></script>
    <script type="text/babel" src="js/components/tabs/ExerciseTab.js"></script>

    <!-- Application code with JSX -->
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
